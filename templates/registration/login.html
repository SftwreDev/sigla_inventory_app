{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm col-md-4 col-lg-4"></div>
    <div class="col-sm col-md-4 col-lg-4">
      <div class="card shadow p-4" style="margin-top: 100px;">
        <div class="text-center">
          <h3>SIGLA</h3>
        </div>
        <div class="card-body">
           <div class="login">
            <form method="post">
              {% csrf_token %} 
              {{form.username|as_crispy_field}}
              <br>
              {{form.password|as_crispy_field}}

              <div class="d-grid gap-2 mt-3">
                <button
                  type="submit"
                  class="btn btn-primary mt-3"
                  style="background-color: #680c01 "
                >
                  Log In
                </button>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm col-md-4 col-lg-4"> </div>
  </div>
</div>

{% endblock content %}

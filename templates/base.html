{% load static %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'icons/css/font-awesome-icons.css' %}"
    />

    <link
      href="{% static "fonts/css/Poppins.css" %}"
      rel="stylesheet"
    />
    
    <title>{% block title %} SIGLA {% endblock title %}</title>
  </head>
  <body style="font-family: 'Poppins', sans-serif;">
    {% block content %} {% endblock content %}

    <script
      src="{% static 'js/bootstrap.bundle.min.js' %}"
    ></script>

  </body>
</html>

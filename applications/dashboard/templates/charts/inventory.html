{% load static %}
<script type="text/javascript" src="{% static 'js/loader.js' %}"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
       var data = google.visualization.arrayToDataTable([
          ['Today', 'Mongo', 'Rice' , 'Sesame' , 'Extrudate', 'Flavourings'],
          ["Available Volume Today", {{ mongo_total }}, {{ rice_total }}, {{ sesame_total }}, {{ extrudate_total }}, {{ flavourings_total }}],
        ]);
        var options = {
          title : 'Total Available Volume of All Products ( as of today )',
          vAxis: {title: 'Total Available Volume'},
          hAxis: {title: 'Products'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  <body>
    <div id="chart_div" style="width: 100%; height: 300px;"></div>
  </body>

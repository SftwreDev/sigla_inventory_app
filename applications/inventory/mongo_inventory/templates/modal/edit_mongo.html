<div
  class="modal fade"
  id="editMongo"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Update Mongo Batch</h5>
        <a
          href="{% url 'mongo:mongo_list' %}"
          class="btn-close"
          aria-label="Close"
        ></a>
      </div>
      <form action="/app/v1/edit-mongo" method="post"  name="myForm"  onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3" style="display: none;">
            <label for="edit_mongo_id" class="form-label"
              >ID  :
            </label>
            <input
              type="number"
              class="form-control"
              id="edit_mongo_id"
              name="edit_mongo_id"
              readonly
            />
            <input
              type="number"
              class="form-control"
              id="edit_inventory_id"
              name="edit_inventory_id"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="edit_batch_no" class="form-label"
              >MID To Update  :
            </label>
            <input
              type="number"
              class="form-control"
              id="edit_batch_no"
              name="edit_batch_no"

            />
          </div>
          <div class="mb-3">
            <label for="edit_date_received" class="form-label"
              >Date Received :
            </label>
            <input
              type="date"
              class="form-control"
              id="edit_date_received"
              name="edit_date_received"

            />
          </div>
          <div class="mb-3">
            <label for="edit_total_avail_volume" class="form-label"
              >Total Available Volume :
            </label>
            <input
              type="number"
              class="form-control"
              id="edit_total_avail_volume"
              name="edit_total_avail_volume"

            />
          </div>
          <div class="mb-3">
            <label for="edit_AmountConsumed" class="form-label"
              >Amount Consumed :
            </label>
            <input
              type="number"
              class="form-control"
              id="edit_AmountConsumed"
              name="edit_AmountConsumed"
            />
          <small class="text-danger" id="validateAmountConsumed" style="display: none;">This field is required</small>
            <div class="invalid-feedback">
                This field is required
            </div>
          </div>
          <div class="mb-3">
            <label for="edit_DateConsumed" class="form-label"
              >Date Consumed :
            </label>
            <input
              type="date"
              class="form-control"
              id="edit_DateConsumed"
              name="edit_DateConsumed"
            />
            <small class="text-danger" id="validateDateConsumed" style="display: none;">This field is required</small>
          </div>
        </div>
        <div class="modal-footer">
          <a
            href="{% url 'mongo:mongo_list' %}"
            class="btn btn-secondary"
          >
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function validateForm() {
    const amountConsumed = document.forms["myForm"]["update_amount_consumed"].value;
    const dateConsumed = document.forms["myForm"]["update_date_consumed"].value;
    const validateDateConsumed = document.getElementById("validateDateConsumed");
    const validateAmountConsumed = document.getElementById("validateAmountConsumed");

    if (amountConsumed !== "" ) {
    {#validateDateConsumed.style.display = "block";#}
    {#return false;#}
  } else if ( dateConsumed !== "") {
    {#validateAmountConsumed.style.display = "block";#}
    {#return false;#}
    }
}
</script>
